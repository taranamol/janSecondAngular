<html ng-app="janSecond">
  <head>
    <title> january second </title>
    <!-- latest compiled and minified bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- gudea font  -->
    <link href='http://fonts.googleapis.com/css?family=Gudea' rel='stylesheet' type='text/css'>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <!-- angular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <!-- ngRoute -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    <!-- jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- custom script -->
    <script type="text/javascript" src="app.js"></script> 
  </head>

  <body ng-controller="MainCtrl">

    <div class="jumbotron">
      <div class="container">
        <h2>janmeet & itinder<br>| january, second |</h2>
      </div>
    </div>


    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
      <center>
      <button type="button" class="btn btn-default navbar-btn">location & date</button>
      <button type="button" class="btn btn-default navbar-btn">janmeet</button>
      <button type="button" class="btn btn-default navbar-btn">itinder</button>
      <button type="button" class="btn btn-default navbar-btn">rsvp</button>
      <center>
      </div>
    </nav>



    <div class="container">
      <div class="row"> <center>
        <div class="col-md-12">
          <form name = "postForm" ng-submit="createPost()">
            <div class="form-group">
              <input type="text" ng-model="post.author" class="form-control" placeholder="name" required>
            </div>
             <div class="form-group">
              <input type="text" ng-model="post.message" class="form-control" placeholder="write your message for the lovely couple" required>
            </div>
             <input type="submit" value="save your message!" class="btn btn-default">
        </form> 
        <ul>
          <li ng-repeat="post in posts">
            <em>{{post.author}}</a></em> by {{post.message}}
          </li>
        </ul>
      </div>  
    </div> </center>
   </div>

  </body>




</html>
